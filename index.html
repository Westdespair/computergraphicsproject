<!doctype html>

<html>
    <head>
        <title>City Visualizer</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="sidepanel">
            <p>
                Select objects by clicking, move by dragging handles. <br>
                When selected: <br>
                <b>R</b> - Toggle rotation <br>
                <b>Shift</b> - Hold for snapping <br>
                <b>Delete</b> - Remove object <br>

            </p>
            <label for="sun_slider">Sun position</label>
            <input type="range" id="sun_slider" min="0" max="359" value="180" step="1">
            <p><input type="button" id="add_cube_btn" value="Add cube"></p>

            <p>
                Camera Controls: <br>
                <label for="fov_slider">FOV</label>
                <input type="range" id="fov_slider" min="10" max="120" value="0" step="1">
                <output id="fov_display" for="fov_slider">0</output>
            </p>
        </div>

        <canvas id="main_canvas" width="800" height="600">
            Please use a browser that supports "canvas"
        </canvas>

        <div class="output">
            Park lighting: <br>
            <canvas id="heatmap_canvas" width="100" height="100">
                Please use a browser that supports "canvas"
            </canvas>
        </div>
    </body>


    <!-- Fetch three and addons -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
        "three/fonts/": "https://unpkg.com/three@0.147.0/examples/fonts/"
        }
    }
    </script>

    <script src="src/objects/building.js"></script>
    <script src="src/index.js" type="module"></script>
</html>
